<ion-header>
	<ion-navbar>
		<ion-title>
			About
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2>Photos</h2>

	<button ion-button color="dark" (click)="takePhoto()">Take Photo</button>

	<div>
		<div><b>imageUrl</b></div>
		<div>{{ imageUrl }}</div>
	</div>

	<div>
		<div><b>error</b></div>
		<div>{{ error }}</div>
	</div>

	<img [src]="imageUrl" *ngIf="imageUrl" />
</ion-content>
